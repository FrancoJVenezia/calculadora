<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="javascript.js" defer></script>
    <title>Document</title>
</head>
<body>
    <div class="contenedorMayor">
        <div class="contenedor">
            <div class="contenedorSuperior">
                <p id="pantallaDos"></p>
                <p id="pantallaUno">0</p>
            </div>
            
            <div class="contenedorInferior">
                <button id ="borrar" class="boton reset">C</button>
                <button id ="dividir" class="boton operator">/</button>
                <button id ="multiplicar" class="boton operator">*</button>
                <button id ="restar" class="boton operator">-</button>
                <button id ="numeroSiete" class="boton numero">7</button>
                <button id ="numeorOcho" class="boton numero">8</button>
                <button id ="numeroNueve" class="boton numero">9</button>
                <button id ="sumar" class="boton operator">+</button>
                <button id ="numeroCuatro" class="boton numero">4</button>
                <button id ="numeroCinco" class="boton numero">5</button>
                <button id ="numeroSeis" class="boton numero">6</button>
                <button id ="numeroUno" class="boton numero">1</button>
                <button id ="numeroDos" class="boton numero">2</button>
                <button id ="numeroTres" class="boton numero">3</button>
                <button id ="resultado" class="boton ">=</button>
                <button id ="numeroCero" class="boton cero numero">0</button>
                <button id ="punto" class="boton ">.</button>
            </div>
        </div>
    </div>
</body>
</html>
